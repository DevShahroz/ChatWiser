<div class="flex h-screen overflow-hidden">
  <!-- Contact List  -->
  <app-contact-list [darkMode]="darkMode" />
  <div class="flex flex-col flex-grow">
    <!-- Chat Header  -->
    <app-chat-header (darkModeChange)="toggleDarkMode($event)" />
    <div class="flex-grow overflow-hidden flex flex-col">
      <!-- Main chat panel -->
      <app-conversational-panel [darkMode]="darkMode" [typing]="checkTyping" />
      <!-- Chat Input -->
      <app-message-input [darkMode]="darkMode" (onFocus)="typing($event)" />
    </div>
  </div>
</div>
