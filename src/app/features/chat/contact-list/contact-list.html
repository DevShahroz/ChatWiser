<div class="w-80 border-r flex-shrink-0 overflow-hidden flex flex-col">
    <!-- Sidebar header -->
    <div class="p-4 border-b flex justify-between items-center">
        <h1 class="font-bold text-xl">Messages</h1>
        <div class="flex space-x-2">
            <button class="p-2 rounded-full">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
            </button>
            <button class="p-2 rounded-full">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Search -->
    <div class="p-4 border-b">
        <div class="relative rounded-md shadow-sm">
            <input type="text"
                class="block w-full pl-4 pr-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                placeholder="Search conversations" />
        </div>
    </div>

    <!-- Chat list -->
    <div class="flex-grow overflow-y-auto">
        @for (chat of chats; track $index) {
        <div class="p-4 border-b cursor-pointer flex items-center" [class.bg-gray-700]="activeChat === chat.id"
            [class.bg-gray-100]="activeChat === chat.id" (click)="setActiveChat(chat.id)">
            <div class="relative">
                <img class="h-12 w-12 rounded-full" [src]="chat.avatar" [alt]="chat.name" />
                @if (chat.online) {
                <span
                    class="absolute bottom-0 right-0 block h-3 w-3 rounded-full bg-green-400 ring-2 ring-white"></span>}
            </div>

            <div class="ml-3 flex-grow min-w-0">
                <div class="flex justify-between items-baseline">
                    <p class="font-medium truncate">
                        {{ chat.name }}
                    </p>
                    <p class="text-xs">
                        {{ chat.time }}
                    </p>
                </div>
                <p class="text-sm truncate">
                    {{ chat.lastMessage }}
                </p>
            </div>
            @if (chat.unread > 0) {
            <div class="ml-2 bg-indigo-600 rounded-full w-5 h-5 flex items-center justify-center">
                <span class="text-xs text-white">{{ chat.unread }}</span>
            </div>
            }
        </div>
        }
    </div>
</div>
